<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="platform-selector">
      <i class="fab fa-instagram"></i>
      <span *ngIf="!isCollapsed">Instagram</span>
    </div>
    
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <ul>
      <li *ngFor="let item of navItems">
        <a [routerLink]="item.route" [class.active]="item.active">
          <i class="fas {{ item.icon }}"></i>
          <span *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="create-post-btn">
      <a [routerLink]="['/content-creation']" class="btn-primary">
        <i class="fas fa-plus"></i>
        Create New Post
      </a>
    </div>
  </div>
</aside>
