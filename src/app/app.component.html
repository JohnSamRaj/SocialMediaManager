<div class="app-container">
  <app-header *ngIf="authService.isLoggedIn()">
    <!-- Mobile menu toggle button -->
    <button class="mobile-menu-toggle" (click)="toggleSidebar()">
      <i class="fas" [ngClass]="isSidebarOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>
  </app-header>
  
  <div class="content-wrapper">
    <app-sidebar *ngIf="authService.isLoggedIn()" [ngClass]="{'show': isSidebarOpen}" (closeMobileSidebar)="toggleSidebar()" (addAccountClicked)="openAddPlatformModal()"></app-sidebar>
    <div class="sidebar-overlay" [ngClass]="{'active': isSidebarOpen}" (click)="toggleSidebar()"></div>
    
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
  
  <!-- Onboarding Tour Component -->
  <app-tour></app-tour>
  
  <!-- Toast Messages -->
  <app-toast-message></app-toast-message>
  
  <!-- Add Platform Modal -->
  <app-add-platform-modal></app-add-platform-modal>
  
  <!-- Onboarding Modal -->
  <app-onboarding-modal></app-onboarding-modal>
</div>
